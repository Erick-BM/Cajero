<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
<h2>Iniciar Sesión</h2>
<form id="formLogin">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <button type="submit">Ingresar</button>
</form>

<div id="mensaje"></div>

<script>
    // Enviar el formulario de inicio de sesión mediante una solicitud AJAX
    document.getElementById("formLogin").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const respuesta = await fetch("/api/usuarios/autenticar?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password), {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        });

        const mensaje = document.getElementById("mensaje");

        if (respuesta.ok) {
            const data = await respuesta.text();
            mensaje.textContent = data; // Muestra el mensaje de bienvenida del servidor
            mensaje.style.color = "green";
            // Aquí puedes redirigir al usuario a la página principal o de transacciones después de iniciar sesión
            setTimeout(() => {
                window.location.href = "/transacciones.html";
            }, 2000);
        } else {
            const error = await respuesta.text();
            mensaje.textContent = error;
            mensaje.style.color = "red";
        }
    });
</script>
</body>
</html>
