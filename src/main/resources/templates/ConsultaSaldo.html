<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Saldo - Cajero Automático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .saldo {
            font-size: 20px;
            font-weight: bold;
            color: #02E038;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #02E038;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #02C730;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Consulta de Saldo</h2>
    <p>Tu saldo actual es:</p>
    <p class="saldo" th:text="'$' + ${saldo}"></p>
    <div class="button-container">
        <button onclick="window.location.href='/menuCajero'">Volver al menú principal</button>
    </div>
</div>
</body>
</html>
