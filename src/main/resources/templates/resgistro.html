<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
<h2>Registro de Usuario</h2>
<form id="formRegistro" action="/api/usuarios/registrar" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <button type="submit">Registrarse</button>
</form>

<div id="mensaje"></div>

<script>
    // Enviar el formulario de registro mediante una solicitud AJAX
    document.getElementById("formRegistro").addEventListener("submit", async function(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const respuesta = await fetch("/api/usuarios/registrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ nombre, email, password })
        });

        const mensaje = document.getElementById("mensaje");

        if (respuesta.ok) {
            mensaje.textContent = "Usuario registrado exitosamente.";
            mensaje.style.color = "green";
        } else {
            const error = await respuesta.text();
            mensaje.textContent = error;
            mensaje.style.color = "red";
        }
    });
</script>
</body>
</html>
